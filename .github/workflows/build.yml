name: ğŸ”§ Build Check

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    name: ğŸ§± Build MyUni Frontend
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v3

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
          cache: "pnpm"

      - name: ğŸ’¿ Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.x

      - name: ğŸ“¦ Installing Dependencies
        run: pnpm install

      - name: ğŸ§ª Checking Types
        run: pnpm run type-check

      - name: ğŸ” Linting
        run: pnpm lint

      - name: ğŸ› ï¸ Building
        run: pnpm run build
